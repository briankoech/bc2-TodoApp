		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add new Task  <i class="fa fa-plus-circle"></i></button>

			<!-- Add New Task Modal Window -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">New Task</h4>
			      </div>
			      <div class="modal-body">
			        <form id="taskForm">
			        	<div class="form-group">
						    <label for="taskTitle">Task Title</label>
						    <input type="text" class="form-control" id="taskTitle" placeholder="Title" required>
						 </div>
						 <div class="form-group">
						    <label for="taskDescription">Task Description</label>
						    <textarea type="text" class="form-control" id="taskDescription" rows="3" placeholder="Description" required></textarea>
						 </div>
						 <div class="form-group">
						    <label class="radio-inline"><input class="priorityCB" type="radio" name="optradio" value="1">High Priority</label>
							<label class="radio-inline"><input class="priorityCB" type="radio" name="optradio" value="2">Medium Priority</label>
							<label class="radio-inline"><input class="priorityCB" type="radio" name="optradio" value="3" checked="true">Low Priority</label> 
						 </div>

						  <div class="form-group">
						    <label for="taskDate">Task Date</label>
						    <input id="taskDate" type="text"  class="form-control datetimepicker">
						       						    
						 </div>
						 <div class="form-group">
						 	  <label for="remCB"><input type="checkbox" name="remCB" id="remCB" required> Set Reminder</label>
						 </div>
						  <div class="form-group" id="reminder">
						    <label for="reminder">Reminder Date & Time</label>
						    <input type="text" class="form-control datetimepicker" id="remDate" placeholder="Reminder Time">
						 </div>
			        </form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="submit" class="btn btn-primary" id="btnSave">Save Task</button>
			      </div>
			    </div>
			  </div>
			</div>
			<!-- End of moodal -->
