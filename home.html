<html>
<head>
	<title>Todo App</title>
	<link rel="stylesheet" type="text/css" href="css/tabs.css">
	<link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap-glyphicons.css">
	<link rel="stylesheet" type="text/css" href="libs/font-awesome-4.4.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="libs/jqtimepicker/jquery.datetimepicker.css">
	<script src="libs/jquery-ui.1.11.4.custom/jquery-ui.min.css"></script>

	
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="container">
	<nav class="navbar navbar-default"> 
		<div class="container fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			     </button>
			     <a class="navbar-brand" href="#">
			     	<img src="images/tdlogo.png" height="50" width="70">
			     </a>
			</div>
			<a class="navbar-link" href="#"><h1 class="navbar-text navbar-center">ToDo App</h1></a>

			<button class="btn btn-warning pull-right">Log Out</button>
			
		</div>

	</nav> <!-- End of nav-->

	<!-- Tabs begin -->
	<div class="container">
    <div class="row">
		<div class="col-md-12">
		<button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#myModal">Add new Task  <i class="fa fa-plus-circle"></i></button>

			<!-- Add New Task Modal Window -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">New Task</h4>
			      </div>
			      <div class="modal-body">
			        <form id="taskForm">
			        	<div class="form-group">
						    <label for="taskTitle">Task Title</label>
						    <input type="text" class="form-control" id="taskTitle" placeholder="Title">
						 </div>
						 <div class="form-group">
						    <label for="taskDescription">Task Description</label>
						    <textarea type="text" class="form-control" id="taskDescription" rows="3" placeholder="Description"></textarea>
						 </div>
						 <div class="form-group">
						    <label class="radio-inline"><input class="priorityCB" type="radio" name="optradio" value="1">High Priority</label>
							<label class="radio-inline"><input class="priorityCB" type="radio" name="optradio" value="2">Medium Priority</label>
							<label class="radio-inline"><input class="priorityCB" type="radio" name="optradio" value="3">Low Priority</label> 
						 </div>

						  <div class="form-group">
						    <label for="taskDate">Task Date</label>
						    <input id="taskDate" type="text"  class="form-control datetimepicker">
						       						    
						 </div>
						 <div class="form-group">
						 	  <label for="remCB"><input type="checkbox" name="remCB" id="remCB"> Set Reminder</label>
						 </div>
						  <div class="form-group" id="reminder">
						    <label for="reminder">Reminder Date & Time</label>
						    <input type="text" class="form-control datetimepicker" id="remDate" placeholder="Reminder Time">
						 </div>
			        </form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary" id="btnSave">Save Task</button>
			      </div>
			    </div>
			  </div>
			</div>
			<!-- End of moodal -->

			<h3>Tasks in priorities</h3>

			<div class="tabbable-panel">
				<div class="tabbable-line">
					<ul class="nav nav-tabs ">
						<li class="active">
							<a href="#tab1" data-toggle="tab"><i class="fa fa-tasks"></i>
							High Priority <span class="badge">4</span></a>
						</li>
						<li>
							<a href="#tab2" data-toggle="tab">
							Medium Priority <span class="badge">10</span></a>
						</li>
						<li>
							<a href="#tab3" data-toggle="tab">
							Low Priority <span class="badge">1</span></a>
						</li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active" id="tab1">
							<div class="list-group">
								<a  id="task" href="#" class="list-group-item">
									<div class="row">
										<div class="col-md-4">
											Date & Time
										</div>
										<div class="col-md-4">
											Task 
										</div>
										<div class="col-md-4">
											reminder
										</div>
									</div>
 								</a>
							</div>
							
						</div>
						<div class="tab-pane" id="tab2">
							<div class="list-group">
							 	<a id="task" href="#" class="list-group-item">
		   							 <h4 class="list-group-item-heading">Title</h4>
		   							 <p class="list-group-item-text">This is the description...</p>
 								</a>
							</div>
						</div>
						<div class="tab-pane" id="tab3">
							<div class="list-group">
							  	<a id="task" href="#" class="list-group-item">
		   							 <h4 class="list-group-item-heading">Title</h4>
		   							 <p class="list-group-item-text">This is the description...</p>
 								</a>
							</div>
						</div>
					</div>
				</div>
			</div>			
		</div>
	</div>
	</div><!--Tabs End-->

	<!-- Tabs end -->

	<!-- Modal window -->
	<div class="modal fade" id="taskmodal" tabindex="-1" role="dialog">
	  	<div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="modalTitle">Task Manager</h4>
	      </div>
	      <div class="modal-body">
	        <form>
	          <div class="form-group" id="modalTaskTitle">
	            <label for="recipient-name" class="control-label">Task Title:</label>
	            <input type="text" class="form-control" id="title">
	          </div>
	          <div class="form-group" id="modalTaskDescription">
	            <label for="message-text" class="control-label">Description:</label>
	            <textarea class="form-control" id="description"></textarea>
	          </div>
	          <div class="form-group" id="modalActionDate">
	            <label for="message-text" class="control-label datetimepicker">Action Date:</label>
	            <input type="text" class="form-control" id="actiondate">
	          </div>
	          <div class="form-group" id="modalReminderDate">
	            <label for="message-text" class="control-label datetimepicker">Reminder Date:</label>
	            <input type="text" class="form-control" id="reminderdate">
	          </div>
	        </form>
	      </div>
	      <div class="modal-footer">
	      	<button type="button" class="btn btn-danger pull-left" id="btndelete">Delete task</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" id="btnupdate">Update Task</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>

	<!-- // <script src="libs/jquery-1.10.js"></script> -->
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	 <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> 
	 <script src="libs/jqtimepicker/jquery.datetimepicker.js"></script>
	 <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<!--  // <script src="libs/bootstrap/bootstrap.min.js"></script>
	 // <script src="libs/jquery-ui.1.11.4.custom/jquery-ui.min.js"></script> -->
	 <script src="js/authenticateFB.js"></script>
	<script src="js/firebasetest.js"></script>
	<script src="js/custom.js"></script>
	<script src="js/test.js"></script>
	
</body>
</html>
