<html>
<head>
	<title>To do app</title>

	<link rel="stylesheet" type="text/css" href="css/tabs.css">
	<link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap-glyphicons.css">
	<link rel="stylesheet" type="text/css" href="libs/font-awesome-4.4.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="libs/jqtimepicker/jquery.datetimepicker.css">
	<script src="libs/jquery-ui.1.11.4.custom/jquery-ui.min.css"></script>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<div class="container">
	<nav class="navbar navbar-default"> 
		<div class="container fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			     </button>
			     <a class="navbar-brand" href="#">
			     	<img src="images/tdlogo.png" height="50" width="70">
			     </a>
			</div>
			<a class="navbar-link" href="#"><h1 class="navbar-text navbar-center">ToDo App</h1></a>
		</div>

	</nav> <!-- End of nav-->
    <!-- <div class="container"> -->
	
	<div class="row">
		<div class="container">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<button type="button" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" >Log In</button>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="" tabindex="5" class="">Welcome to the todo app</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								<!-- Registration Tab -->
								<form id="register-form" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" name="username" id="regusername" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="regpassword" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<button type="button" id="register-submit" tabindex="4" class="form-control btn btn-register" value="">Register Now</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	<!-- </div> -->
	<!-- </div> -->
	
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	 <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> 
	 <script src="libs/jqtimepicker/jquery.datetimepicker.js"></script>
	 <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

	 <script src="js/loginpage.js"></script>
	 <script src="js/register.js"></script>
	 <script src="js/login.js"></script>
</body>
</html>
